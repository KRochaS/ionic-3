<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	  <ion-refresher (ionRefresh)="doRefresh($event)">
				<ion-refresher-content></ion-refresher-content>
		</ion-refresher>

	<ion-card *ngFor="let filme of listaFilmes" >

		<ion-item>
			<ion-avatar item-start>
				<img [src]="'https://image.tmdb.org/t/p/w500/' + filme.poster_path">
			</ion-avatar>
			<h2 class="name">{{ filme.original_title }} </h2>
			<p> {{ filme.release_date }} </p>
		</ion-item>

		<img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

		<ion-card-content>
			<p> {{ filme.overview }} </p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div> {{ objeto_feed.qtd_likes }} Likes  </div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="text"></ion-icon>
					<div> {{ objeto_feed.qtd_comments }} Coments </div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					{{objeto_feed.time_coment}}
				</ion-note>
			</ion-col>
		</ion-row>

	</ion-card>
</ion-content>
